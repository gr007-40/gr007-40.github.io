site_author: Md Abdullahil Kafi
site_description: >-
  This site is a digital home to my thoughts and experiences.
  I also share my ctf writeups here time to time.

theme:
  name: material

  logo: assets/logo.png
  favicon: assets/favicon.png

  font:
    text: Fira Code
    code: Fira Mono

  icon:
    repo: fontawesome/brands/git-alt
    # TODO: Define icons for each categories
    tag:
      pwn: material/bug
      # rev: some icon
      # mkdocs: some icon

  features:
    - navigation.instant
    - navigation.tracking
    - navigation.tabs
    # - navigation.path # sponsor feature
    - navigation.prune
    - navigation.indexes
    - navigation.top
    - navigation.footer

    - toc.follow

    - search.suggest
    - search.share
    - search.highlight

    - header.autohide

    # - content.code.select # sponsor feature
    - content.code.copy
    - content.code.annotate
    - content.tabs.link
    # - content.tooltips # sponsor feature
    - content.action.view

  palette:

    # Palette toggle for light mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: pink
      accent: green
      toggle:
        icon: material/brightness-4
        name: Switch to light mode

    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: pink
      accent: green
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode

nav:

  - Writeups:

    - '2023':

      - bcactf:

